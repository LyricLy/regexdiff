<!DOCTYPE html>
<html>
  <head>
    <title>regexdiff</title>
    <link rel="icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta content="website" property="og:type">
    <meta content="https://regexdiff.com/favicon.png" property="og:image">
    <meta content="regexdiff" property="og:site_name">
    <meta content="regexdiff" property="og:title">
    <meta content="a new way to debug regex" property="og:description">
    <meta content="https://regexdiff.com/" property="og:url">
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h1>regexdiff</h1>
    <h2>a new way to debug regex</h2>
    <div class="area" id="pattern-parent">
      <div class="label">pattern <span id="errors"></span></div>
      <input type="checkbox" id="anchored" title="anchor the regex so that it must match the entire input string" checked> <label for="anchored">anchored</label>
      <input type="checkbox" id="lazy" title="require that the match must be the shortest length possible"> <label for="lazy">"lazy"</label>
    </div>
    <div class="area" id="input-parent">
      <div class="label">input</div>
    </div>
    <div class="area" id="output-parent">
      <div class="label">closest match</div>
    </div>
    <div class="area">
      <footer>by LyricLy - <a href="https://github.com/LyricLy/regexdiff">source</a> - <a href="/about">what is this?</a></footer>
    </div>
  </body>
</html>
